{%extends "base.html" %}
{%block content%}

<!--Add page title value from Flask 'title' value-->
<h1>{{ title }}</h1>

<div id="alarms">
    <table>
        <thead>
            <tr>
                <th scope="col">Alarms</th>
                <th scope="col">Status</th>
                <th scope="col">Color</th>
            </tr>
        </thead>
        <tbody>
            {% for a in alarms %}
            <tr>
                <td>
                    <p class="name">{{ a.name }}</p>
                    <p class="time">{{ a.time }}</p>
                    <p class="time_relative">Use timedelta to calculate this time</p>
                </td>
                <td>
                    <!-- Rounded switch -->
                    <label class="switch">
                        <input type="checkbox" {% if a.enabled==1 %}checked{% endif %}>
                        <span class="slider round"></span>
                    </label>
                <td bgcolor="{{ a.color }}">&nbsp;</td>

            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
